<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Here Your Fav Timer and Stopwatch" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="container">
        <div id="pagebtn" class="page-buttons">
          <button id="timerbtn">Timer</button>
          <button id="stopwatchbtn">Stopwatch</button>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="container">
        <div id="page_header" class="page-header">
          <h1>COUNTDOWN TIMER</h1>
          <p>Your Fav Timer is here</p>
        </div>
        <div id="timer_page" class="timer-page">
          <div id="left_content" class="left-content">
            <div class="inputs-labels" id="inputs">
              <div class="hours">
                <label for="hours">Hours</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 99)"
                ></i>
                <input
                  type="number"
                  id="hours"
                  min="0"
                  max="99"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
              <p>:</p>
              <div class="minutes">
                <label for="minutes">Minutes</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 59)"
                ></i>
                <input
                  type="number"
                  id="minutes"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
              <p>:</p>
              <div class="seconds">
                <label for="seconds">Seconds</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 59)"
                ></i>
                <input
                  type="number"
                  id="seconds"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
            </div>
            <div id="alert" class="alert">
              <div id="alertmsg" class="alertmsg hide">
                Lorem ipsum dolor sit amet consectetur.
              </div>
            </div>
            <div class="start-add-btns">
              <button id="start" class="start-btn btn" formaction="">
                Start
              </button>
              <button onclick="displayPopup()" class="add-btn">
                +
              </button>
            </div>
            <div id="pop_up" class="pop-up hide">
              <p>Add preset timer</p>
              <div class="preset-timer-content">
                <div class="inputs-labels-pop">
                  <div>
                    <label for="hours">Hours</label>
                    <i
                      class="fa fa-sort-up"
                      onclick="increaseOrDecrease(this, '+', 99)"
                    ></i>
                    <input
                      id="popup_hours"
                      type="number"
                      min="0"
                      max="99"
                      value="00"
                      maxlength="2"
                      onfocus="select(this)"
                      onblur="formatInput(this, this.value)"
                    />
                    <i
                      class="fa fa-sort-down"
                      onclick="increaseOrDecrease(this, '-')"
                    ></i>
                  </div>
                  <p>:</p>
                  <div>
                    <label for="minutes">Minutes</label>
                    <i
                      class="fa fa-sort-up"
                      onclick="increaseOrDecrease(this, '+', 59)"
                    ></i>
                    <input
                      id="popup_minutes"
                      type="number"
                      min="0"
                      max="59"
                      value="00"
                      maxlength="2"
                      onfocus="select(this)"
                      onblur="formatInput(this, this.value)"
                    />
                    <i
                      class="fa fa-sort-down"
                      onclick="increaseOrDecrease(this, '-')"
                    ></i>
                  </div>
                  <p>:</p>
                  <div>
                    <label for="seconds">Seconds</label>
                    <i
                      class="fa fa-sort-up"
                      onclick="increaseOrDecrease(this, '+', 59)"
                    ></i>
                    <input
                      id="popup_seconds"
                      type="number"
                      min="0"
                      max="59"
                      value="00"
                      maxlength="2"
                      onfocus="select(this)"
                      onblur="formatInput(this, this.value)"
                    />
                    <i
                      class="fa fa-sort-down"
                      onclick="increaseOrDecrease(this, '-')"
                    ></i>
                  </div>
                </div>

                <input
                  type="text"
                  id="preset_name"
                  name="input-name"
                  placeholder="Preset timer name"
                  maxlength="16"
                />
                <div class="cancle-pause-container-pop">
                  <button onclick="hidePopup()" class="cancel-btn-pop btn-pop">
                    CANCEL
                  </button>
                  <button onclick="savePreset()" class="start-btn-pop btn-pop">
                    ADD
                  </button>
                </div>
              </div>
            </div>
            <div id="popup_bg_opacity" class="opacity hide"></div>
            <div class="table" id="added"></div>
            <i
              id="toggle_table"
              class="fa fa-angle-down angle-i"
              onclick="showPresets(this)"
            ></i>
          </div>
        </div>
        <div id="timer_sec_page" class="timer-sec-page hide">
          <div
            id="counterCircle"
            class="counter-circle counter-style large-font"
          >
            <p id="timer_counter" class="pos-center timer-counter-p"></p>
            <div id="success" class="check-icon hide">
              <i class="fa fa-check"></i>
            </div>
          </div>

          <audio id="audio" src="audio/complete.mp3"></audio>

          <div class="cancle-pause-container" id="pausecancelbtn">
            <button id="cancel" class="cancel-btn btn">Cancel</button>
            <button id="pause" class="pause-btn btn">Pause</button>
          </div>
        </div>
        <div id="sw_page" class="stopwatch-page hide">
          <div class="sw-style large-font">
            <p id="stopwatch_counter">00:00:00</p>
          </div>
          <div class="cancle-pause-container">
            <button id="lap_sw_btn" class="cancel-btn btn" disabled>
              Reset
            </button>
            <button id="start_sw_btn" class="start-btn btn">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
