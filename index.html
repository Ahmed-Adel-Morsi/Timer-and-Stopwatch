<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="container">
        <div id="pagebtn" class="page-buttons">
          <button id="timerbtn">Timer</button>
          <button id="stopwatchbtn">Stopwatch</button>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="container">
        <div id="timer_page" class="timer-page">
          <div id="left_content" class="left-content">
            <div class="inputs-labels" id="inputs">
              <div class="hours">
                <label for="hours">Hours</label>
                <input
                  type="number"
                  id="hours"
                  min="0"
                  max="99"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                  oninput="handleInput(this, 'minutes')"
                />
              </div>
              <p>:</p>
              <div class="minutes">
                <label for="minutes">Minutes</label>
                <input
                  type="number"
                  id="minutes"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                  oninput="handleInput(this, 'seconds')"
                />
              </div>
              <p>:</p>
              <div class="seconds">
                <label for="seconds">Seconds</label>
                <input
                  type="number"
                  id="seconds"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                  oninput="handleInput(this, 'start')"
                />
              </div>
            </div>
            <div class="start-add-btns">
              <button id="start" class="start-btn btn" formaction="">
                Start
              </button>
              <button id="add" class="add-btn">+</button>
            </div>
            <div id="alert" class="alert">
              <div id="alertmsg" class="alertmsg hide">
                Lorem ipsum dolor sit amet consectetur.
              </div>
            </div>
          </div>
          <div id="right_content" class="right-content hide">
            <div id="added" class="added-counters hide"></div>
          </div>
        </div>
        <div id="timer_sec_page" class="timer-sec-page hide">
          <div
            id="counterCircle"
            class="counter-circle counter-style large-circle"
          >
            <p id="timer_counter" class="counter"></p>
            <div
              id="success"
              class="screenAlert-icon screenAlert-success animate hide"
            >
              <span
                class="screenAlert-line screenAlert-tip animateSuccessTip"
              ></span>
              <span
                class="screenAlert-line screenAlert-long animateSuccessLong"
              ></span>
              <div class="screenAlert-placeholder"></div>
              <div class="screenAlert-fix"></div>
            </div>
          </div>

          <audio id="audio" src="audio/complete.mp3"></audio>

          <div class="cancle-pause-container" id="pausecancelbtn">
            <button id="cancel" class="cancel-btn btn">Cancel</button>
            <button id="pause" class="pause-btn btn">Pause</button>
          </div>
        </div>
        <div id="sw_page" class="stopwatch-page hide">
          <div class="counter-style">
            <p id="stopwatch_counter" class="counter">00:00:00</p>
          </div>
          <div class="cancle-pause-container">
            <button id="lap_sw_btn" class="cancel-btn btn" disabled>Lap</button>
            <button id="start_sw_btn" class="start-btn btn">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
