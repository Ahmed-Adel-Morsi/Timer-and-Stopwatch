    <div class="nav-bar">
      <div class="container">
        <div id="pagebtn" class="page-buttons">
          <button id="timerbtn">Timer</button>
          <button id="stopwatchbtn">Stopwatch</button>
        </div>
      </div>
    </div>
    <div class="page-content">
      <div class="container">
        <div id="page_header" class="page-header">
          <h1>COUNTDOWN TIMER</h1>
          <p>Your Fav Timer is here</p>
        </div>
        <div id="timer_page" class="timer-page">
          <div id="left_content" class="left-content">
            <div class="inputs-labels" id="inputs">
              <div class="hours">
                <label for="hours">Hours</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 99)"
                ></i>
                <input
                  type="number"
                  id="hours"
                  min="0"
                  max="99"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
              <p>:</p>
              <div class="minutes">
                <label for="minutes">Minutes</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 59)"
                ></i>
                <input
                  type="number"
                  id="minutes"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
              <p>:</p>
              <div class="seconds">
                <label for="seconds">Seconds</label>
                <i
                  class="fa fa-sort-up"
                  onclick="increaseOrDecrease(this, '+', 59)"
                ></i>
                <input
                  type="number"
                  id="seconds"
                  min="0"
                  max="59"
                  value="00"
                  maxlength="2"
                  onfocus="select(this)"
                  onblur="formatInput(this, this.value)"
                />
                <i
                  class="fa fa-sort-down"
                  onclick="increaseOrDecrease(this, '-')"
                ></i>
              </div>
            </div>
            <div id="alert" class="alert">
              <div id="alertmsg" class="alertmsg hide">
                Lorem ipsum dolor sit amet consectetur.
              </div>
            </div>
            <div class="start-add-btns">
              <button id="start" class="start-btn btn" formaction="">
                Start
              </button>
              <button id="add" class="add-btn">+</button>
            </div>
            <div class="table" id="added"></div>
            <i
              id="toggle_table"
              class="fa fa-angle-down angle-i"
              onclick="showPresets(this)"
            ></i>
          </div>
        </div>
        <div id="timer_sec_page" class="timer-sec-page hide">
          <div
            id="counterCircle"
            class="counter-circle counter-style large-font"
          >
            <p id="timer_counter" class="pos-center timer-counter-p"></p>
            <div
              id="success"
              class="screenAlert-icon screenAlert-success animate hide"
            >
              <span
                class="screenAlert-line screenAlert-tip animateSuccessTip"
              ></span>
              <span
                class="screenAlert-line screenAlert-long animateSuccessLong"
              ></span>
              <div class="screenAlert-placeholder"></div>
              <div class="screenAlert-fix"></div>
            </div>
          </div>

          <audio id="audio" src="audio/complete.mp3"></audio>

          <div class="cancle-pause-container" id="pausecancelbtn">
            <button id="cancel" class="cancel-btn btn">Cancel</button>
            <button id="pause" class="pause-btn btn">Pause</button>
          </div>
        </div>
        <div id="sw_page" class="stopwatch-page hide">
          <div class="sw-style large-font">
            <p id="stopwatch_counter">00:00:00</p>
          </div>
          <div class="cancle-pause-container">
            <button id="lap_sw_btn" class="cancel-btn btn" disabled>Lap</button>
            <button id="start_sw_btn" class="start-btn btn">Start</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
